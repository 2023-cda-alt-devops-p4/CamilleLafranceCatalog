<div
  class="card"
  [style.backgroundImage]="'url(' + getBackgroundImage(diagram.id) + ')'"
  [style.backgroundSize]="'cover'"
  [routerLink]="['/diagram-details', diagram.id]"
>
  <h2>{{ diagram.name }}</h2>
  <img src="{{ diagram.image }}" alt="Diagram image" />
  <a [routerLink]="['/diagram-details', diagram.id]">En savoir plus</a>
</div>
