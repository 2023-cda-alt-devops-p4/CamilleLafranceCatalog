<section>
  <div class="cards-group">
    <div *ngFor="let diagram of umlDiagrams">
      <app-card [diagram]="diagram" class="card-item"></app-card>
    </div>
  </div>
  <div class="cards-group">
    <div *ngFor="let diagram of meriseDiagrams">
      <app-card [diagram]="diagram" class="card-item"></app-card>
    </div>
  </div>
</section>
